<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login | CLONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./fb_logo/favicon.png" sizes="16x16" type="image/png">
</head>
<body>
    <div class="container h-screen flex  bg-slate-100">
        <div class="left_container pl-60 pt-44 pr-10" >
            <img class="h-[106px] ml-[-28px] mb-[-10px]" src="./fb_logo/facebook_logo.svg" alt="facebook brand logo">
            <p class="text-3xl w-[35ch] font-normal">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right_container pt-36 flex-grow">
            <div class="form_container w-3/5 shadow-[0_2px_4px_rgb(0,0,0,0.1)] bg-white rounded-xl p-4 flex flex-col gap-3 items-center">
                <input type="text" placeholder="Email address or phone number" class="outline-blue-400 text-lg border-[1.5px] border-gray-300 rounded-lg py-2.5 px-4 w-full">
                <input type="password" placeholder="Password" class="outline-blue-400 text-lg border-[1.5px] border-gray-300 py-2.5 px-4 rounded-lg p-2 w-full">
                <button class="text-xl font-bold w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg px-2">Log In</button>
                <span class="text-blue-600 py-1 hover:underline cursor-pointer text-sm">Forgotten password?</span>
                <hr class="w-full border-t-[1px]">
                <button class="w mt-3 mb-2 text-white font-bold bg-green-500 hover:bg-green-600 active:bg-green-700 px-3 py-3 rounded-lg">Create New Account</button>
            </div>
            <p class="w-3/5 text-center mt-6"><span class="font-bold text-sm text-center cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
